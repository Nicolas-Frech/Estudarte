<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricular Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastrar.css">
</head>
<body>

<div class="container border border-3 border-light shadow-lg">
    <h1>🎓 Matricular Aluno</h1>

    <div id="mensagemSucesso" class="alert alert-success d-none" role="alert"></div>
    <div id="mensagemErro" class="alert alert-danger d-none" role="alert"></div>

    <label for="nome">👤 Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required>

    <label for="cpf">🆔 CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

    <label for="telefone">📞 Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

    <label for="email">📧 E-mail:</label>
    <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>

    <label for="modalidade">🎵 Modalidade:</label>
    <select id="modalidade" name="modalidade" required>
        <option value="GUITARRA">🎸 Guitarra</option>
        <option value="VIOLAO">🎼 Violão</option>
        <option value="PIANO">🎹 Piano</option>
        <option value="TECLADO">🎶 Teclado</option>
        <option value="CANTO">🎤 Canto</option>
        <option value="BAIXO">🎸 Baixo</option>
        <option value="BATERIA">🥁 Bateria</option>
        <option value="MUSICALIZACAO">🎼 Musicalização</option>
        <option value="SAXOFONE">🎷 Saxofone</option>
    </select>

    <button id="btn">✅ Enviar</button>
</div>

<script src="scripts/config.js"></script>
<script src="scripts/matricularAluno.js" type="module"></script>
</body>
</html>
