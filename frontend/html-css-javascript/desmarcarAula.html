<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmarcar Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÖ Desmarcar Aula</h1>

    <label for="aulaId">üî¢ ID da Aula:</label>
    <input type="text" id="aulaId" placeholder="Digite o ID da aula">

    <label for="motivo">üìå Motivo do Cancelamento:</label>
    <select id="motivo">
        <option value="ALUNO_CANCELOU">Aluno Cancelou</option>
        <option value="PROFESSOR_CANCELOU">Professor Cancelou</option>
        <option value="PROFESSOR_DOENTE">Professor Doente</option>
        <option value="ALUNO_DOENTE">Aluno Doente</option>
        <option value="ALUNO_VIAJANDO">Aluno Viajando</option>
    </select>

    <button id="btn">‚ùå Desmarcar Aula</button>

    <p id="mensagem"></p>
</div>

<script src="/scripts/desmarcarAula.js" type="module"></script>
</body>
</html>
