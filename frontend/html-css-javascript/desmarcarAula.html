<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmarcar Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/deletar.css">

</head>
<body>

    <div class="container">
        <h1>📅 Desmarcar Aula</h1>

        <div id="mensagemErro" class="alert alert-danger d-none" role="alert"></div>

        <label for="aulaId">🔢 ID da Aula:</label>
        <input type="text" id="aulaId" placeholder="Digite o ID da aula">

        <label for="motivo">📌 Motivo do Cancelamento:</label>
        <select id="motivo">
            <option value="ALUNO_CANCELOU">Aluno Cancelou</option>
            <option value="PROFESSOR_CANCELOU">Professor Cancelou</option>
            <option value="PROFESSOR_DOENTE">Professor Doente</option>
            <option value="ALUNO_DOENTE">Aluno Doente</option>
            <option value="ALUNO_VIAJANDO">Aluno Viajando</option>
        </select>

        <button id="btn">❌ Desmarcar Aula</button>

        <p id="mensagem"></p>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/desmarcarAula.js" type="module"></script>
</body>
</html>
