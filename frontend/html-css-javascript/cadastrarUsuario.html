<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastrar.css">
</head>
<body>
    <div class="container">
        <h1>📝 Cadastro de Usuário</h1>

        <div id="mensagemSucesso" class="alert alert-success d-none" role="alert"></div>
        <div id="mensagemErro" class="alert alert-danger d-none" role="alert"></div>

        <label for="login">👤 Login:</label>
        <input type="text" id="login" name="login" placeholder="Digite seu login" required>

        <label for="senha">🔑 Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <label for="confirmarSenha">🔒 Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite a senha novamente" required>

        <button id="btn">✅ Cadastrar</button>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/cadastrarUsuario.js" type="module"></script>
</body>
</html>
