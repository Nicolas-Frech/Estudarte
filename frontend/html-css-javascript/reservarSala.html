<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastrar.css">
</head>
<body>
    <div class="container border border-3 border-light shadow-lg">
        <h1>🏫 Reservar Sala</h1>

        <div id="mensagemSucesso" class="alert alert-success d-none" role="alert"></div>
        <div id="mensagemErro" class="alert alert-danger d-none" role="alert"></div>
        
        <label for="salaId">🔢 ID da Sala:</label>
        <input type="text" id="salaId" name="salaId" placeholder="Digite o ID da sala" required>
        
        <label for="data">📆 Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="horario">⏰ Horário:</label>
        <input type="time" id="horario" name="horario" required>
        
        <button id="btnReserva">✅ Reservar</button>
    </div>
    
    <script src="scripts/config.js"></script>
    <script src="scripts/reservarSala.js" type="module"></script>
</body>
</html>
