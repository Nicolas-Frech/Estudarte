<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastrar.css">
</head>
<body>
    <div class="container">
        <h1>📝 Cadastrar Sala</h1>
        
        <label for="nome">🏫 Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome da sala" required>

        <label for="modalidade">🎵 Modalidade:</label>
        <select id="modalidade" name="modalidade" required>
            <option value="GUITARRA">🎸 Guitarra</option>
            <option value="VIOLAO">🎼 Violão</option>
            <option value="PIANO">🎹 Piano</option>
            <option value="TECLADO">🎶 Teclado</option>
            <option value="CANTO">🎤 Canto</option>
            <option value="BAIXO">🎸 Baixo</option>
            <option value="BATERIA">🥁 Bateria</option>
            <option value="MUSICALIZACAO">🎼 Musicalização</option>
            <option value="SAXOFONE">🎷 Saxofone</option>
        </select>

        <button id="btn">✅ Enviar</button>
    </div>

    <script src="scripts/cadastrarSala.js" type="module"></script>
</body>
</html>
