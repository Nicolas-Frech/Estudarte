<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✏️ Editar Professor</h1>

    <label for="id">🔢 ID do Professor:</label>
    <input type="text" id="id" name="id" placeholder="Digite o ID do professor" required>

    <label for="salario">💰 Salário:</label>
    <input type="number" id="salario" name="salario" placeholder="Digite o salário" required>

    <label for="modalidade">🎵 Modalidade:</label>
    <select id="modalidade" name="modalidade" required>
        <option value="GUITARRA">🎸 Guitarra</option>
        <option value="VIOLAO">🎼 Violão</option>
        <option value="PIANO">🎹 Piano</option>
        <option value="TECLADO">🎶 Teclado</option>
        <option value="CANTO">🎤 Canto</option>
        <option value="BAIXO">🎸 Baixo</option>
        <option value="BATERIA">🥁 Bateria</option>
        <option value="MUSICALIZACAO">🎼 Musicalização</option>
        <option value="SAXOFONE">🎷 Saxofone</option>
    </select>

    <button id="btn">✅ Atualizar</button>

    <p id="mensagem"></p>
</div>

<script src="/scripts/editarProfessor.js" type="module"></script>
</body>
</html>
