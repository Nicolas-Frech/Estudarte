<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/editar.css">
</head>
<body>

    <div class="container">
        <h1>✏️ Editar Professor</h1>

        <label for="id">🔢 ID do Professor:</label>
        <input type="text" id="id" name="id" placeholder="Digite o ID do professor" required>

        <label for="salario">💰 Salário:</label>
        <input type="number" id="salario" name="salario" placeholder="Digite o salário" required>

        <label for="modalidade">🎵 Modalidade:</label>
        <select id="modalidade" name="modalidade" required>
            <option value="GUITARRA">🎸 Guitarra</option>
            <option value="VIOLAO">🎼 Violão</option>
            <option value="PIANO">🎹 Piano</option>
            <option value="TECLADO">🎶 Teclado</option>
            <option value="CANTO">🎤 Canto</option>
            <option value="BAIXO">🎸 Baixo</option>
            <option value="BATERIA">🥁 Bateria</option>
            <option value="MUSICALIZACAO">🎼 Musicalização</option>
            <option value="SAXOFONE">🎷 Saxofone</option>
        </select>

        <button id="btn">✅ Atualizar</button>

        <p id="mensagem"></p>
    </div>

    <script src="scripts/editarProfessor.js" type="module"></script>
</body>
</html>
