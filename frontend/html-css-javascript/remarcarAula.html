<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remarcar Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/editar.css">
</head>
<body>

    <div class="container">
        <h1>🔄 Remarcar Aula</h1>

        <label for="idAula">📌 ID da Aula:</label>
        <input type="text" id="idAula" name="idAula" placeholder="Digite o ID da aula" required>

        <label for="novaData">📆 Nova Data:</label>
        <input type="date" id="novaData" name="novaData" required>

        <label for="novoHorario">⏰ Novo Horário:</label>
        <input type="time" id="novoHorario" name="novoHorario" required>

        <button id="btnRemarcar">✅ Remarcar</button>

        <p id="mensagem"></p>
    </div>

    <script src="scripts/remarcarAula.js" type="module"></script>
</body>
</html>
