<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/listar.css">
</head>
<body>

    <div class="container border border-3 border-light shadow-lg">
        <h1>AULAS</h1>

        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="search-btn btn btn-primary" onclick="window.location.href='listarAulasPorProfessor.html'">🔍 Buscar por Professor</button>
            <button class="search-btn btn btn-secondary" onclick="window.location.href='listarAulasPorAluno.html'">🔍 Buscar por Aluno</button>
        </div>

        <div id="mensagemErro" class="alert alert-danger d-none" role="alert"></div>

        <ul id="listaAulas"></ul>
        <div class="pagination">
            <button id="btnAnterior" disabled>◀ Anterior</button>
            <span id="paginaAtual">Página 1</span>
            <button id="btnProximo">Próximo ▶</button>
        </div>
        <p id="loading" class="loading" style="display: none;">Carregando...</p>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/listarAulas.js" type="module"></script>
</body>
